<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NodeXploit</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Indic+Siyaq+Numbers&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/DG---BS5-Countdown.css">
    <link rel="stylesheet" href="assets/css/DG---Button-Hover-Effects.css">
</head>

<body class="d-flex h-100 text-center text-white" style="background: #80a3ff;">
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="row">
            <div class="col-md-12 mt-4"><img class="img-fluid" src="assets/img/pic600x300.png"></div>
            <div class="col-12 col-md-12 col-xl-12 offset-xl-0">
                <div id="countdown">
                    <ul class="list-unstyled d-flex flex-row" style="max-width: 700px;">
                        <li style="font-size: 69px;"><span id="days" class="span" style="font-size: 50px;">30</span><span class="d-flex justify-content-center fs-5 fs-lg-1">Days</span></li>
                        <li style="font-size: 69px;"><span id="hours" class="span" style="font-size: 50px;">00</span><span class="d-flex justify-content-center fs-5 fs-lg-1">Hours</span></li>
                        <li style="font-size: 69px;"><span id="minutes" class="span" style="font-size: 50px;">00</span><span class="d-flex justify-content-center fs-5 fs-lg-1">Minutes</span></li>
                        <li style="font-size: 69px;"><span id="seconds" class="span" style="font-size: 50px;">00</span><span class="d-flex justify-content-center fs-5 fs-lg-1">Seconds</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-12 mt-5">
                <h1 style="font-size: 50px;">COMING SOON</h1>
                <p class="mt-4" style="font-size: 21px;">We are currently making some <br>improvements to our website!</p>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/DG---BS5-Countdown.js"></script>
</body>

</html>
